version: '3.8'

services:
  postgres:
    image: postgres:18
    container_name: polyrezo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-polyrezo_db}
      POSTGRES_USER: ${POSTGRES_USER:-polyrezo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePassword@2025!}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polyrezo_user} -d ${POSTGRES_DB:-polyrezo_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polyrezo-network

volumes:
  postgres_data:
    driver: local

networks:
  polyrezo-network:
    driver: bridge
