<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Événements Polytech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            display: none;
        }

        .success-message {
            color: #155724;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .remember-me label {
            margin-bottom: 0;
            font-weight: normal;
            font-size: 14px;
            color: #666;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>PolyRezo</h1>
            <p>Admin</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Se connecter
            </button>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>

        <div class="footer">
            © 2025 Événements Polytech - Admin
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Fonction pour afficher les messages
            function showMessage(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            // Fonction pour masquer tous les messages
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Gestion de la soumission du formulaire
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                hideMessages();

                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const remember = document.getElementById('remember').checked;

                // Validation basique
                if (!username || !password) {
                    showMessage(errorMessage, 'Veuillez remplir tous les champs.');
                    return;
                }

                // Simulation de connexion (à remplacer par votre logique backend)
                simulateLogin(username, password, remember);
            });

            // Simulation de connexion - À REMPLACER par votre logique backend
            function simulateLogin(username, password, remember) {
                // Désactiver le bouton et afficher le loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="loading"></div>Connexion...';

                // Simulation d'une requête API
                setTimeout(() => {
                    // Ici vous devriez faire appel à votre API backend
                    // Exemple de logique temporaire pour la démo
                    if (username === 'admin' && password === 'password123') {
                        showMessage(successMessage, 'Connexion réussie ! Redirection vers YouTube...');
                        
                        // Stocker les informations de session (optionnel)
                        if (remember) {
                            localStorage.setItem('polytech_admin_remember', 'true');
                        }
                        
                        // Redirection vers YouTube pour le test
                        setTimeout(() => {
                            window.location.href = 'https://www.youtube.com';
                        }, 2000);
                    } else {
                        showMessage(errorMessage, 'Nom d\'utilisateur ou mot de passe incorrect.');
                    }

                    // Réactiver le bouton
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Se connecter';
                }, 1500);
            }

            // Gestion de la touche Entrée
            usernameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Vérifier si l'utilisateur était connecté précédemment
            if (localStorage.getItem('polytech_admin_remember') === 'true') {
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
