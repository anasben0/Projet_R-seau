<div class="auth-container">
  <div class="auth-card">
    <div class="logo">
      <h1> PolyRezo </h1>
      <p>Connexion</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="votre.email@polytech.fr"
          [class.error]="email?.invalid && email?.touched"
        />
        <div class="error-text" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Email invalide</span>
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="password?.invalid && password?.touched"
        />
        <div class="error-text" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="password?.errors?.['minlength']">Minimum 6 caractères</span>
        </div>
      </div>

      <!-- Se souvenir -->
      <div class="remember-me">
        <input type="checkbox" id="remember" formControlName="remember" />
        <label for="remember">Se souvenir de moi</label>
      </div>

      <!-- Messages -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Bouton connexion -->
      <button type="submit" class="btn-primary" [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">
          <div class="loading-spinner"></div>
          Connexion...
        </span>
      </button>
    </form>

    <!-- Lien inscription -->
    <div class="footer-links">
      <p>
        Pas encore de compte ?
        <a routerLink="/register" class="link">S'inscrire</a>
      </p>
    </div>

    <div class="footer">
      © 2025 Événements Polytech
    </div>
  </div>
</div>
