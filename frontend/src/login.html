<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - √âv√©nements Polytech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .mode-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mode-user {
            background: #e3f2fd;
            color: #1976d2;
        }

        .mode-admin {
            background: #fff3e0;
            color: #f57c00;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            display: none;
        }

        .success-message {
            color: #155724;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }

        .remember-me label {
            margin-bottom: 0;
            font-weight: normal;
            font-size: 14px;
            color: #666;
        }

        .switch-mode-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .switch-mode-btn:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéâ √âv√©nements Polytech</h1>
            <p id="modeDescription">Connexion Utilisateur</p>
            <span id="modeBadge" class="mode-badge mode-user">üë§ Utilisateur</span>
        </div>

        <!-- Formulaire Utilisateur -->
        <form id="userLoginForm" class="">
            <div class="form-group">
                <label for="userEmail">Adresse email</label>
                <input type="email" id="userEmail" name="email" required autocomplete="email" placeholder="votre.email@polytech.fr">
            </div>

            <div class="form-group">
                <label for="userPassword">Mot de passe</label>
                <input type="password" id="userPassword" name="password" required autocomplete="current-password">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="userRemember" name="remember">
                <label for="userRemember">Se souvenir de moi</label>
            </div>

            <button type="submit" class="login-btn" id="userLoginBtn">
                Se connecter
            </button>

            <div id="userErrorMessage" class="error-message"></div>
            <div id="userSuccessMessage" class="success-message"></div>
        </form>

        <!-- Formulaire Admin -->
        <form id="adminLoginForm" class="hidden">
            <div class="form-group">
                <label for="adminUsername">Nom d'utilisateur</label>
                <input type="text" id="adminUsername" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="adminPassword">Mot de passe</label>
                <input type="password" id="adminPassword" name="password" required autocomplete="current-password">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="adminRemember" name="remember">
                <label for="adminRemember">Se souvenir de moi</label>
            </div>

            <button type="submit" class="login-btn" id="adminLoginBtn">
                Se connecter en tant qu'Admin
            </button>

            <div id="adminErrorMessage" class="error-message"></div>
            <div id="adminSuccessMessage" class="success-message"></div>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <button id="switchModeBtn" class="switch-mode-btn">
            üîê Acc√®s Administrateur
        </button>

        <div class="footer">
            ¬© 2025 √âv√©nements Polytech
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // √âl√©ments
            const userForm = document.getElementById('userLoginForm');
            const adminForm = document.getElementById('adminLoginForm');
            const switchModeBtn = document.getElementById('switchModeBtn');
            const modeDescription = document.getElementById('modeDescription');
            const modeBadge = document.getElementById('modeBadge');
            
            let isAdminMode = false;

            // Basculer entre mode utilisateur et admin
            switchModeBtn.addEventListener('click', function() {
                isAdminMode = !isAdminMode;

                if (isAdminMode) {
                    // Passer en mode admin
                    userForm.classList.add('hidden');
                    adminForm.classList.remove('hidden');
                    modeDescription.textContent = 'Administration';
                    modeBadge.textContent = 'üîê Administrateur';
                    modeBadge.className = 'mode-badge mode-admin';
                    switchModeBtn.innerHTML = 'üë§ Retour Utilisateur';
                    hideAllMessages();
                } else {
                    // Retour en mode utilisateur
                    adminForm.classList.add('hidden');
                    userForm.classList.remove('hidden');
                    modeDescription.textContent = 'Connexion Utilisateur';
                    modeBadge.textContent = 'üë§ Utilisateur';
                    modeBadge.className = 'mode-badge mode-user';
                    switchModeBtn.innerHTML = 'üîê Acc√®s Administrateur';
                    hideAllMessages();
                }
            });

            // Gestion du formulaire utilisateur
            userForm.addEventListener('submit', function(e) {
                e.preventDefault();
                hideAllMessages();

                const email = document.getElementById('userEmail').value.trim();
                const password = document.getElementById('userPassword').value.trim();
                const remember = document.getElementById('userRemember').checked;

                if (!email || !password) {
                    showMessage('userErrorMessage', 'Veuillez remplir tous les champs.');
                    return;
                }

                simulateLogin('user', email, password, remember);
            });

            // Gestion du formulaire admin
            adminForm.addEventListener('submit', function(e) {
                e.preventDefault();
                hideAllMessages();

                const username = document.getElementById('adminUsername').value.trim();
                const password = document.getElementById('adminPassword').value.trim();
                const remember = document.getElementById('adminRemember').checked;

                if (!username || !password) {
                    showMessage('adminErrorMessage', 'Veuillez remplir tous les champs.');
                    return;
                }

                simulateLogin('admin', username, password, remember);
            });

            // Fonction pour afficher les messages
            function showMessage(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            // Masquer tous les messages
            function hideAllMessages() {
                document.getElementById('userErrorMessage').style.display = 'none';
                document.getElementById('userSuccessMessage').style.display = 'none';
                document.getElementById('adminErrorMessage').style.display = 'none';
                document.getElementById('adminSuccessMessage').style.display = 'none';
            }

            // Simulation de connexion
            function simulateLogin(type, identifier, password, remember) {
                const btnId = type === 'admin' ? 'adminLoginBtn' : 'userLoginBtn';
                const btn = document.getElementById(btnId);
                const successMsgId = type === 'admin' ? 'adminSuccessMessage' : 'userSuccessMessage';
                const errorMsgId = type === 'admin' ? 'adminErrorMessage' : 'userErrorMessage';

                // D√©sactiver le bouton
                btn.disabled = true;
                btn.innerHTML = '<div class="loading"></div>Connexion...';

                // Simulation d'une requ√™te
                setTimeout(() => {
                    if (type === 'admin') {
                        // V√©rification admin
                        if (identifier === 'admin' && password === 'password123') {
                            showMessage(successMsgId, 'Connexion admin r√©ussie ! Redirection...');
                            if (remember) {
                                localStorage.setItem('polytech_admin_remember', 'true');
                            }
                            // Sauvegarde du nom d'utilisateur admin pour affichage √©ventuel
                            localStorage.setItem('polytech_admin_username', identifier);
                            // Rediriger vers la page dashboard (fichier local `dashboard.html`)
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 800);
                        } else {
                            showMessage(errorMsgId, 'Identifiants administrateur incorrects.');
                        }
                    } else {
                        // V√©rification utilisateur
                        if (identifier.includes('@') && password.length >= 6) {
                            showMessage(successMsgId, 'Connexion r√©ussie ! Bienvenue.');
                            if (remember) {
                                localStorage.setItem('polytech_user_remember', 'true');
                            }
                            // Sauvegarde de l'email pour conserver la session et affichage
                            localStorage.setItem('polytech_user_email', identifier);
                            // Redirection vers le dashboard (fichier `dashboard.html` dans le m√™me dossier)
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 800);
                        } else {
                            showMessage(errorMsgId, 'Email ou mot de passe incorrect.');
                        }
                    }

                    // R√©activer le bouton
                    btn.disabled = false;
                    btn.innerHTML = type === 'admin' ? 'Se connecter en tant qu\'Admin' : 'Se connecter';
                }, 1500);
            }
        });
    </script>
</body>
</html>
